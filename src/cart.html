<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>CrazyBaby</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <section class="cart">
      <div class="container">
        <div class="cart__content grid grid--tablet">
          <div class="cart__header
              grid__item--t--1-8
              grid__item--d--1-12
            "
          >
            <a
              href="https://crazybaby.com/"
              class="cart__logo logo"
              target="_blank"
            >
              <img
                src="./images/logo.svg"
                alt="crazy baby logo"
                class="logo__image"
              >
            </a>
            <div class="cart__back">
              <a href="./index.html" class="icon icon--left-arrow menu-close"></a>
            </div>
            <div class="cart__cross">
              <a href="./index.html" class="icon icon--cross-grey menu-close"></a>
            </div>
            <div class="cart__bullets">
              <label class="cart__bullet-content cart__bullet-content--active">
                <input
                  type="radio"
                  name="stage"
                  class="cart__bullet-input"
                  checked
                >
                <div class="cart__bullet">
                  <div class="cart__bullet-inner"></div>
                </div>
                <span class="cart__bullet-text">
                  CART
                </span>
              </label>
              <label class="cart__bullet-content">
                <input
                  type="radio"
                  name="stage"
                  class="cart__bullet-input"
                >
                <div class="cart__bullet">
                  <div class="cart__bullet-inner"></div>
                </div>
                <span class="cart__bullet-text">
                  SHIPPING
                </span>
              </label>
              <label class="cart__bullet-content">
                <input
                  type="radio"
                  name="stage"
                  class="cart__bullet-input"
                >
                <div class="cart__bullet">
                  <div class="cart__bullet-inner"></div>
                </div>
                <span class="cart__bullet-text">
                  PAYMENT
                </span>
              </label>
            </div>
          </div>
          <h2 class="cart__title
              grid__item--t--2-4
              grid__item--d--6-8
            "
          >
            LUNA EYE
          </h2>
          <p class="cart__price
              grid__item--t--2-4
              grid__item--d--6-8
            "
          >
            $129.00
          </p>
          <div class="cart__image-container
              grid__item--t--2-7
              grid__item--d--1-5
            "
          >
            <img
              src="images/cart/luna-eye.png"
              alt="LUNA EYE silver"
              class="cart__image"
            >
          </div>
          <div class="cart__buy-block
              grid__item--t--2-4
              grid__item--d--6-8
            "
          >
            <div class="cart__filter">
              <div class="cart__colors">
                <div class="cart__color-conatainer cart__color-conatainer--active--silver">
                  <div class="cart__color cart__color--silver"></div>
                </div>
                <div class="cart__color-conatainer">
                  <div class="cart__color cart__color--grey"></div>
                </div>
                <div class="cart__color-conatainer">
                  <div class="cart__color cart__color--brown"></div>
                </div>
                <div class="cart__color-conatainer">
                  <div class="cart__color cart__color--gold"></div>
                </div>
                <div class="cart__color-conatainer">
                  <div class="cart__color cart__color--darkgrey"></div>
                </div>
              </div>
              <span class="cart__color-name">
                Silver
              </span>
            </div>
            <div class="cart__counter counter">
              <button disabled class="counter__button counter__button--minus">
              </button>
              <label>
                <input
                  type="number"
                  name="count"
                  class="counter__count-input counter__count-input--large"
                  value="1"
                >
              </label>
              <button class="counter__button counter__button--plus">
              </button>
            </div>
            <button class="cart__add-button button button--style--revert">
              add TO CARD
            </button>
          </div>
          <div class="cart__delivery
              grid__item--t--2-4
              grid__item--d--6-8
            "
          >
            <div class="cart__delivery-image">
              <div class="icon icon--contain icon--delivery"></div>
            </div>
            <div class="cart__delivery-text">
              Free Shipping + Free Returns
            </div>
          </div>
          <div class="cart__items
              grid__item--t--2-7
              grid__item--d--4-9
            "
          >
            <div class="product-card cart__item">
              <div class="product-card__close">
                <span class="icon icon--cross-grey"></span>
              </div>
              <div class="product-card__content">
                <div class="product-card__image-container">
                  <img
                    class="product-card__image"
                    src="./images/cart/cart-gold.png"
                    alt="siler luna eye"
                  >
                </div>
                <div class="product-card__specs">
                  <div class="product-card__text">
                    <span class="product-card__color-text">Color:</span>
                    <span class="product-card__color">Gold</span>
                  </div>
                  <div class="product-card__counter counter">
                    <button disabled class="counter__button counter__button--minus">
                    </button>
                    <label>
                      <input
                        type="number"
                        name="count"
                        class="counter__count-input"
                        value="1"
                      >
                    </label>
                    <button class="counter__button counter__button--plus">
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="product-card cart__item">
              <div class="product-card__close">
                <span class="icon icon--cross-grey"></span>
              </div>
              <div class="product-card__content">
                <div class="product-card__image-container">
                  <img
                    class="product-card__image"
                    src="./images/cart/cart-silver.png"
                    alt="siler luna eye"
                  >
                </div>
                <div class="product-card__specs">
                  <div class="product-card__text">
                    <span class="product-card__color-text">Color:</span>
                    <span class="product-card__color">Silver</span>
                  </div>
                  <div class="product-card__counter counter">
                    <button disabled class="counter__button counter__button--minus">
                    </button>
                    <label>
                      <input
                        type="number"
                        name="count"
                        class="counter__count-input"
                        value="3"
                      >
                    </label>
                    <button class="counter__button counter__button--plus">
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="cart__order
              grid__item--t--6-7
              grid__item--d--10-11
            "
          >
            <h3 class="cart__order-title">
              Order Summary
            </h3>
            <div>
              <p class="cart__total-text">
                Total:
              </p>
              <p class="cart__total-price">
                $129.00
              </p>
              <button class="cart__continue-button button">
                CONTINUE
              </button>
            </div>
          </div>
          <footer class="footer
              cart__footer
              grid__item--t--1-8
              grid__item--d--1-12
            "
          >
            <div class="container">
              <div class="footer__content">
                <a
                  href="https://crazybaby.com/"
                  class="footer__logo logo"
                  target="_blank"
                >
                  <img
                    src="./images/logo.svg"
                    alt="crazy baby logo"
                    class="logo__image"
                  >
                </a>
                <div class="footer__social">
                  <a
                    href="https://www.facebook.com/hicrazybaby/"
                    class="
                      footer__social-link
                      icon
                      icon--contain
                      icon--facebook
                    "
                    target="_blank"
                  >
                  </a>
                  <a
                    href="https://twitter.com/crazybabyaudio"
                    class="
                      footer__social-link
                      icon
                      icon--contain
                      icon--twitter
                    "
                    target="_blank"
                  >
                  </a>
                  <a
                    href="https://www.instagram.com/crazybaby/"
                    class="
                      footer__social-link
                      icon
                      icon--contain
                      icon--instagram
                    "
                    target="_blank"
                  >
                  </a>
                </div>
                <p class="footer__copy">
                  Â© 2019 All rights reserved. Terms of Use & Privacy Policy
                </p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
