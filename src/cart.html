<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    >
    </script>
    <link rel="stylesheet" href="styles/style.scss">
    <title>Kickstarter</title>
  </head>
  <body>
    <main class="main">
      <section class="cart main__cart-section">
        <div class="page-top cart__page-top">
          <a href="index.html" class="page-top__logo">
            <img src="images/kick_logo.svg" alt="logo">
          </a>
          <a href="index.html" class="page-top__revert">
            <img src="images/cart/turn-back.png" alt="go back">
          </a>
        </div>

        <div class="page-switcher">
          <div class="page-switcher__item page-switcher__item--active">
            <div class="page-switcher__circle"></div>
            <h3 class="page-switcher__title">CART</h3>
          </div>
          <div class="page-switcher__item">
            <div class="page-switcher__circle"></div>
            <h3 class="page-switcher__title">SHIPPING</h3>
          </div>
          <div class="page-switcher__item">
            <div class="page-switcher__circle"></div>
            <h3 class="page-switcher__title">PAYMENT</h3>
          </div>
        </div> <!-- page-switcher -->

        <div class="cart__inner">
          <div class="cart__inner-item">
            <img
              src="images/cart/product-silver.png"
              alt="image of white color product"
              class="cart__img"
            >
          </div>
          <div class="cart__inner-item">
            <div class="cart__options">
              <div class="cart__title">LUNA EYE</div>
              <div class="cart__price">129.00</div>
              <div class="product-color cart__product-colors">
                <div class="product-color__wrapper">
                  <div class="product-color__item product-color__item--active"></div>
                  <div class="product-color__item"></div>
                  <div class="product-color__item"></div>
                  <div class="product-color__item"></div>
                  <div class="product-color__item"></div>
                </div>
                <div class="product-color__name">SILVER</div>
              </div> <!-- product-color -->

              <div class="product-quantity cart__product-quantity">
                <input
                  type="number"
                  min="1"
                  max="9"
                  step="1"
                  value="1"
                  class="product-quantity__input"
                  disabled
                >
                <div class="product-quantity-nav">
                  <div class="product-quantity-button product-quantity-down">-</div>
                  <div class="product-quantity-button product-quantity-up">+</div>
                </div>
              </div> <!-- product-quantity -->

              <button class="cart__add-to-card-btn">ADD TO CARD</button>
            </div>

            <div class="cart__bonus-mobile">Free Shipping + Free Returns</div>

            <div class="cart__order">
              <h3 class="cart__order-title">Order Summary</h3>
              <div class="cardt__order-inner">
                <p class="cart__order-text">Total:</p>
                <div class="cart__total">129.00</div>
                <a class="form-btn cart__form-btn" href="shipping.html">CONTINUE</a>
              </div>
            </div>
          </div>
        </div>
        <div class="cart__bonus">Free Shipping + Free Returns</div>
      </section> <!-- cart -->
      <footer class="footer">
        <img
          src="images/kick_logo.svg"
          alt="logo"
          class="footer__logo"
        >
        <div class="network footer__network">
          <a href="#" class="network__item">
            <img src="images/footer/facebook.svg" alt="facebook link">
          </a>
          <a href="#" class="network__item">
            <img src="images/footer/twitter.svg" alt="twitter link">
          </a>
          <a href="#" class="network__item">
            <img src="images/footer/instagram.png" alt="instagram link">
          </a>
        </div>
        <div class="footer__copyright">
          <a href="#" class="footer__copyright-link">
          Â© 2019 All rights reserved. Terms of Use & Privacy Policy
          </a>
        </div>
      </footer> <!-- footer -->
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
