<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="icon" href="images/icon.svg">
  </head>
  <body class="body">
    <header class="header__cart cart">
      <div class="cart__logo">
        <img
          src="images/logo.svg"
          class="header__logo-img"
          alt="Logo">
      </div>
    </header>

    <main class="main">
      <div class="main__cart cart">
        <a href="index.html" class="cart__array"></a>
        <div class="cart__content-top">

          <div class="cart__icons">
            <div class="cart__top-icon"></div>
            <div class="cart__top-text">
              cart
            </div>
          </div>

          <div class="cart__icons">
            <div class="cart__top-icon"></div>
            <div class="cart__top-text">
              shipping
            </div>
          </div>

          <div class="cart__icons">
            <div class="cart__top-icon"></div>
            <div class="cart__top-text">
              payment
            </div>
          </div>
        </div>
      </div>

      <div class="main__cart cart">
        <div class="cart__container">

          <div class="cart__main-photo">
            <img
              src="images/cart_main.svg"
              alt="main__item"
              class="cart__photo-img"
            >
          </div>

          <div class="cart__choice-container">
            <div class="cart__choice-name">
              LUNA EYE
            </div>
            <div class="cart__choice-price">
              $129.00
            </div>
            <div class="cart__choice-color">
              <div class="cart__color-first"></div>
              <div class="cart__color-second"></div>
              <div class="cart__color-third"></div>
              <div class="cart__color-fourth"></div>
              <div class="cart__color-fifth"></div>
            </div>
            <div class="cart__choice-color-name">
              silver
            </div>
            <div class="cart__choice-amount">
              1
            </div>
            <div class="cart__choice-button">
              add to cart
            </div>
          </div>

          <div class="cart__order">
            <div class="cart__order-main-text">
              Order Summary
            </div>
            <div class="cart__order-text">
              Total:
            </div>
            <div class="cart__order-price">
              $129.00
            </div>
            <div class="cart__order-button">
              <a
                href="shipping.html"
                class="cart__order-button-text"
              >
                CONTINUE
              </a>
            </div>
          </div>

        </div>
        <div class="cart__shipping">
          <div class="cart__shipping-icons"></div>
          <div class="cart__shipping-text">
            Free Shipping + Free Returns
          </div>
        </div>
      </div>
      <div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__logo">
        <img src="images/logo.svg" alt="Logo">
      </div>

      <div class="footer__container">
        <a
          href="https://www.facebook.com/hicrazybaby/"
          class="footer__facebook-logo"
        >
          <img src="images/facebook.svg" alt="facebook logo">
        </a>
        <a href="https://twitter.com/crazybabyaudio"
           class="footer__twitter-logo"
        >
          <img src="images/twitter.svg" alt="twitter logo">
        </a>
        <a
          href="https://www.instagram.com/crazybaby/"
          class="footer__instagram-logo"
        >
          <img src="images/instagram.svg" alt="instagram logo">
        </a>
      </div>

      <div class="footer__privacy">
        <p class="footer__privacy-text">
          &copy; 2019 All rights reserved. Terms of Use & Privacy Policy
        </p>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
