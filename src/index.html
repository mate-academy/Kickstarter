<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="./scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions header__top">
            <a href="#" class="header__logo-link">
              <img src="./images/logo.svg" alt="Crazybabe logo" class="header__logo">
            </a>
            <a href="#">
              <img src="./images/icons/burger.svg" alt="burger menu" class="header__burger">
            </a>
            <div class="header__buttons">
              <a
                href="#"
                class="header__specs header__buttons--link"
              >
                SPECS
              </a>
              <div class="header__language-switch header__buttons--link">
                <a href="#" class="header__language-switch--en">EN</a>
                /
                <a href="#" class="header__language-switch--ua">UA</a>
              </div>
              <a
                href="#"
                class="header__button header__buttons--link"
              >
                BUY
              </a>
            </div>
          </div>

          <div class="grid grid--desktop header__main">
            <div class="header__image-container grid__item grid__item--onTablet-4-8 grid__item--onDesktop-5-12">
              <img src="./images/header.jpg" alt="speaker photo" class="header__image">
            </div>
            <h1
              class="header__title grid__item grid__item--onTablet-1-3 grid__item--onDesktop-1-4"
            >Futuristic Wireless Speaker</h1>
            <p class="header__paragraph grid__item grid__item--onTablet-1-3 grid__item--onDesktop-1-4">
              Luna's performance is balanced and smooth in all frequency ranges which makes the music both naturally pleasant and distinctly more layered.
            </p>
          </div>
        </div>

        <nav class="menu menu__content">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#story" class="menu__link">OUR STORY</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">ABOUT US</a>
            </li>
            <li class="menu__item">
              <a href="#techno" class="menu__link">TECHNOLOGY</a>
            </li>
            <li class="menu__item">
              <a href="#features" class="menu__link">FEATURES</a>
            </li>
            <li class="menu__item">
              <a href="#get-in-touch" class="menu__link">GET IN TOUCH</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
