<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="page__header">
      <section class="header">
        <div class="header__main">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="header__logo"
          >
          <a href="#nav" class="header__opener">
            <hr class="header__line">
          </a>
          <div class="menu">
            <a href="#" class="menu__specs">specs</a>
            <p class="menu__language">
              <a
                href="#en"
                class="menu__language-en"
                id="en"
              >en</a>
              /
              <a
                href="#ua"
                class="menu__language-ua"
                id="ua"
              >ua</a>
            </p>
            <div class="button">
              <a href="#" class="button__link">Buy</a>
            </div>
          </div>
        </div>
        <div class="header__title">
          <img
            src="./images/header-image-mobile.png"
            alt="product image"
            class="header__image"
          >
        </div>
        <nav class="header nav page__nav header--active" id="nav">
          <div class="nav__header">
            <img src="./images/logo.svg" alt="logo">
            <a href="#nav_close" class="nav__link-close">
              <img
                src="./images/cross.png"
                alt="close nav"
                class="nav__close"
              >
            </a>
          </div>
          <div class="nav__content">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#" class="nav__link">
                  <h6>our story</h6>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">
                  <h6>about us</h6>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">
                  <h6>technology</h6>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">
                  <h6>features</h6>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__link">
                  <h6>get in touch</h6>
                </a>
              </li>
            </ul>
            <div class="nav__menu menu menu--active">
              <a href="#" class="menu__specs">specs</a>
              <p class="menu__language">
                <a
                  href="#en"
                  class="menu__language-en"
                  id="en"
                >en</a>
                /
                <a
                  href="#ua"
                  class="menu__language-ua"
                  id="ua"
                >ua</a>
              </p>
              <div class="button">
                <a href="#" class="button__link">Buy</a>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </header>


  </body>
</html>
