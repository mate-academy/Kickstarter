<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Kickstarter</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <section class="header__logo">
          <img
            src="./images/title.svg"
            alt="crazybaby logo"
            class="logo header__logo"
          >
        </section>
        <section class="header__info">
          <div>Specs</div>
          <div>
            <strong>
              <input
                type="radio"
                name="language"
                id="eu"
                class="header__radio"
              >
              <label
                for="eu"
                class="header__switcher header__switcher--active"
              >
                eu
              </label>
              /
            </strong>
            <input
              type="radio"
              name="language"
              id="ua"
              class="header__radio"
            >
            <label
              for="ua"
              class="header__switcher"
            >
              ua
            </label>
          </div>
          <button
            class="button primary-button button--black button--small"
          >
            Buy
          </button>
        </section>
      </div>

      <section class="promo header__promo">
        <article class="promo__description">
          <h1 class="promo__heading">
            Futuristic
            <br>Wireless
            <br>Speaker
          </h1>
          <p class="promo__info">
            Lunaâ€™s performance is balanced
            <br>and smooth in all frequency ranges which
            <br>makes the music both naturally
            <br>pleasant and distinctly more layered.
          </p>
        </article>
        <div class="promo__img" title="luna's photo"></div>
      </section>

      <nav class="nav mob-nav">
        <input
          id="mob-nav__toggle"
          type="checkbox"
          class="mob-nav__toggle"
        >
        <label class="mob-nav__btn" for="mob-nav__toggle">
          <div class="mob-nav__icon-block"></div>
          <div class="mob-nav__icon-block"></div>
          <div class="mob-nav__icon-block"></div>
        </label>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="" class="nav__link">
              Our story
            </a>
          </li>

          <li class="nav__item">
            <a href="" class="nav__link">
              About us
            </a>
          </li>

          <li class="nav__item">
            <a href="" class="nav__link">
              Technology
            </a>
          </li>

          <li class="nav__item">
            <a href="" class="nav__link">
              Features
            </a>
          </li>

          <li class="nav__item">
            <a href="" class="nav__link">
              Get in touch
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">

    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
