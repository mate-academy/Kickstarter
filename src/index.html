<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRAZYBABY</title>

    <link rel="shortcut icon" href="../src/images/favicon_big.svg">
    <link rel="stylesheet" href="./styles/main.scss">

    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header" id="home">
      <div class="header__container-for-max-width">
        <div class="header__content-wrapper">
          <a class="logo" href="#home">
            <img
              class="logo__image"
              src="../src/images/logo.svg"
              alt="Crazybaby logo"
            >
          </a>

          <div class="header__links">
            <a class="header__link" href="#">
              Specs
            </a>

            <div class="languages-toggler">
              <a class="languages-toggler__link" href="#">
                En
              </a>
              <span>/</span>
              <a
                class="
                  languages-toggler__link
                  languages-toggler__link--inactive"
                href="#"
              >
                Ua
              </a>
            </div>

            <a class="button button--primary-1" href="#">
              Buy
            </a>
          </div>

          <a class="icon icon--menu" href="#menu">
            <div class="burger"></div>
          </a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="main-content__start-screen">
        <div class="main-content__container-for-max-width">
          <div class="main-content__content-wrapper">
            <img
              class="main-content__photo"
              src="./images/crazybaby_1.jpg"
              alt="Crazybaby speaker photo"
            >

            <div class="grid">
              <h1
                class="
                  main-content__title
                  grid__item
                  grid__item--1-4
                  grid__item--tablet-1-4
                  grid__item--desktop-1-4"
              >
                Futuristic wireless speaker
              </h1>
              <p
                class="
                  main-content__paragraph
                  grid__item
                  grid__item--1-4
                  grid__item--tablet-1-3
                  grid__item--desktop-1-3"
              >
                Luna's performance is balanced and smooth in all frequency
                ranges which makes the music both naturally pleasant and
                distinctly more layered.
              </p>
            </div>
          </div>
        </div>
      </section>

      <nav class="nav" id="menu">
        <div class="nav__container-for-max-width">
          <div class="nav__content-wrapper">
            <a class="nav__link nav__link--active" href="#our-story">
              Our story
            </a>
            <a class="nav__link" href="#about-us">
              About us
            </a>
            <a class="nav__link" href="#technology">
              Technology
            </a>
            <a class="nav__link" href="#features">
              Features
            </a>
            <a class="nav__link" href="#contacts">

        </div>
