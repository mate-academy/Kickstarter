<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body class="order-body">
    <header class="header">
      <div class="header__top header__top--order">
        <div class="order container">
          <a href="#" class="logo">
            <img
              class="logo__img"
              src="../src/images/logo.svg"
              alt="logo_crazybaby"
            >
          </a>
          <a href="index.html" class="order__btn-back">
            <img src="images/arrow-back.svg" alt="arrow-back">
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="stepper container">
        <img
          src="images/stepper1.svg"
          alt="step_one"
          class="stepper__img"
        >
      </div>
      <div class="order-card container order-card--wrap">
        <div class="order-card__img-wrap">
          <h4 class="order-card__title order-card__title--top">LUNA EYE</h4>
          <span class="order-card__price order-card__price--top">$129.00</span>
          <img
            src="images/order-img.png"
            alt="sterio_speaker"
            class="order-card__img"
          >
        </div>
        <div class="order-card__choice-wrap">
          <div class="order-card__choice">
            <h4 class="order-card__title">LUNA EYE</h4>
            <span class="order-card__price">$129.00</span>
            <div class="order-card__color">
              <ul class="order-card__color-list">
                <li class="order-card__color-item"></li>
                <li class="order-card__color-item order-card__color-item--gray"></li>
                <li class="order-card__color-item order-card__color-item--pink"></li>
                <li class="order-card__color-item order-card__color-item--gold"></li>
                <li class="order-card__color-item order-card__color-item--dark-gray"></li>
              </ul>
              <span class="order-card__color-name">silver</span>
            </div>
            <form
              action="#"
              method="get"
              class="order-card__form"
            >
              <label for="order-card__quantity" class="order-card__quantity-label">
                <input
                  type="number"
                  id="order-card__quantity"
                  min="1"
                  max="9"
                  value="1"
                  class="order-card__quantity"
                >
              </label>
              <button type="submit" class="order-card__btn-submit">add TO CARD</button>
            </form>
          </div>
          <div class="shipping-info">
            <img
              src="images/car.svg"
              alt="shipping_car"
              class="shipping-info__img"
            >
            <span class="shipping-info__text">Free Shipping + Free Returns</span>
          </div>
        </div>
        <div class="order-card__summary">
          <h5 class="order-card__subtitle">Order Summary</h5>
          <p class="order-card__text">total:</p>
          <span class="order-card__price order-card__price--total">$129.00</span>
          <a href="#" class="order-card__link">CONTINUE</a>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <a href="#" class="logo footer__logo">
        <img
          class="logo__img"
          src="../src/images/logo.svg"
          alt="logo_crazybaby"
        >
      </a>
      <ul class="soc-networks">
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/facebook.svg"
              alt="facebook_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/twitter.svg"
              alt="twitter_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/instagram.svg"
              alt="instagram_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
      </ul>
      <span class="footer__copyright">Â© 2019 All rights reserved. Terms of Use & Privacy Policy</span>
    </footer>
  </body>
</html>
