<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker</title>
    <link rel="stylesheet" href="../styles/css/cart.css">
    <!-- <link type="text/javascript" defer
      src="../scripts/cart.js"
    > -->
  </head>
  <body class="page">

    <header class="header-cart">

      <div class="header-cart__logo-container">

        <img
          class="logo__image header-cart__logo"
          src="../images/Vector.svg"
          alt="crazybaby"
        >

        <a href="../index.html">
          <svg
            class="header-cart__back"
            width="16" height="14"
            viewBox="0 0 16 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M16 6V8H4L8 12L7 14L0 7L7 0L8 2L4 6H16Z" fill="#BDBDBD">
          </svg>
        </a>

      </div>

      <div class="progress">

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate"></div>
          <div class="progress__text progress__text--indicate">
            CART
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles"></div>
          <div class="progress__text">
            SHIPPING
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles"></div>
          <div class="progress__text">
            PAYMENT
          </div>
        </div>

      </div>

    </header>

    <section class="product">
      <img
        src="../images/Product.png"
        alt="speaker"
        class="product__photo"
      >

      <div class="product__coloring">
        <h3 class="product__name">LUNA EYE</h3>
        <h4 class="product__cost">$129.00</h4>
        <div class="product__colors">
          <div class="product__color product__color--circle" data-color="SILVER"></div>
          <div class="product__color" data-color="ALABASTER"></div>
          <div class="product__color" data-color="PHARLAP"></div>
          <div class="product__color" data-color="GREY"></div>
          <div class="product__color" data-color="JUMBO"></div>
        </div>
        <div class="product__chosen">SILVER</div>
        <div class="product__number">
          <span class="product__number--minus">- </span>
          <input type="text" placeholder="1"
            id="amount" value="1"
          >
          <span class="product__number--plus"> +</span>
        </div>

        <button class="product__add">ADD TO CARD</button>
      </div>

      <div class="summary">
        <div class="summary__wrapper">

          <h4 class="summary__order-heading">ORDER SUMMARY</h4>
          <div class="summary__total">Total:</div>
          <div class="summary__sum">$129.00</div>
          <a href="./shipping.html">
            <button class="summary__order">CONTINUE</button>
          </a>

        </div>
      </div>

    </section>

    <div class="delivery">
      <div class="delivery__wrapper">
        <img
          src="../images/Shipping.png"
          alt="delivery"
          class="delivery__icon"
        >
        <div class="delivery__text">
          Free Shipping + Free Returns
        </div>
      </div>
    </div>

    <footer class="footer">

      <div class="footer__">
        <div class="logo footer__logo">

          <img
            class="logo__image"
            src="../images/Vector.svg"
           alt="crazybaby"
          >

        </div>
      </div>

      <div class="footer__media">
        <img
          class="footer__icon"
          src="../images/facebook.svg"
          alt="facebook"
        >
        <img
          class="footer__icon"
          src="../images/twitter.svg"
          alt="twitter"
        >
        <img
          class="footer__icon"
          src="../images/instagram.svg"
          alt="instagram"
        >
      </div>

      <div class="footer__rights">
       Â© 2019 All rights reserved. Terms of Use & Privacy Policy

      </div>
    </footer>

    <script>
      const productColors = document.querySelector('.product__colors');
      const productNumber = document.querySelector('.product__number');

      productColors.addEventListener('click', (clickEvent)=> {
        if (clickEvent.target.className !== 'product__color') {
          return;
        }
        const colorName = document.querySelector('.product__chosen');
        const allColors = productColors.children;

        for (const circle of allColors) {
          if (circle.classList.contains('product__color--circle')) {
            circle.classList.remove('product__color--circle');
          }
        }

        clickEvent.target.classList.add('product__color--circle');
        colorName.textContent = clickEvent.target.getAttribute('data-color');
      });

      productNumber.addEventListener('click', (clickEvent)=> {
        const amount = document.querySelector('#amount');

        if (clickEvent.target
          .classList.contains('product__number--plus')) {
            amount.value = +amount.value + 1;
        }

        if (clickEvent.target
          .classList.contains('product__number--minus')) {
            amount.value = +amount.value - 1;
            if (amount.value < 0) {
              amount.value = 0;
            }
        }
      });

      productNumber.addEventListener('dblclick', (clickEvent) => {
        clickEvent.preventDefault();
      } );
    </script>
  </body>
</html>
