<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker</title>
    <link rel="stylesheet" href="../styles/css/shipping.css">
  </head>
  <body class="page">

    <header class="header-cart">

      <div class="header-cart__logo-container">

        <img
          class="logo__image header-cart__logo"
          src="../images/Vector.svg"
          alt="crazybaby"
        >

        <a href="./cart.html">
          <svg
            class="header-cart__back"
            width="16" height="14"
            viewBox="0 0 16 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M16 6V8H4L8 12L7 14L0 7L7 0L8 2L4 6H16Z" fill="#BDBDBD">
          </svg>
        </a>

      </div>

      <div class="progress">

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate-disable"></div>
          <div class="progress__line"></div>
          <div class="progress__text progress__text--indicate">
            CART
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate"></div>
          <div class="progress__text progress__text--indicate">
            SHIPPING
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles"></div>
          <div class="progress__text">
            PAYMENT
          </div>
        </div>

      </div>

    </header>

    <section class="shipping">

      <div class="shipping__wrapper">
        <form class="shipping__form">
          <div class="shipping__tip">First and Last Name</div>
          <input
            type="text"
            class="shipping__input"
            placeholder="First and last name"
          >
          <input
            type="email"
            class="shipping__input"
            placeholder="email"
          >
          <input
            type="number"
            class="shipping__input"
            placeholder="Phone number"
          >
          <input
            type="text"
            class="shipping__input"
            placeholder="Country"
          >
          <input
            type="text"
            class="shipping__input"
            placeholder="City"
          >
          <input
            type="text"
            class="shipping__input"
            placeholder="Address"
          >

          <div class="shipping__nav">
            <a class="shipping__return" href="./cart.html">return to cart</a>
            <a href="./payment.html">
              <button class="summary__order" type="button">CONTINUE</button>
            </a>
          </div>

        </form>
      </div>

    </section>

    <footer class="footer">

      <div class="lang footer__">
        <div class="logo footer__logo">

          <img
            class="logo__image"
            src="../images/Vector.svg"
           alt="crazybaby"
          >

        </div>
      </div>

      <div class="footer__media">
        <img
          class="footer__icon"
          src="../images/facebook.svg"
          alt="facebook"
        >
        <img
          class="footer__icon"
          src="../images/twitter.svg"
          alt="twitter"
        >
        <img
          class="footer__icon"
          src="../images/instagram.svg"
          alt="instagram"
        >
      </div>

      <div class="footer__rights">
       Â© 2019 All rights reserved. Terms of Use & Privacy Policy

      </div>
    </footer>
  </body>
</html>
