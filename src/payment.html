<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="icon" href="images/icon.svg">
  </head>
  <body class="body">
    <header class="header__payment payment">
      <div class="payment__logo">
        <img
          src="images/logo.svg"
          class="header__logo-img"
          alt="Logo">
      </div>
    </header>
    <main class="main">
      <div class="main__payment payment">
        <a href="shipping.html" class="payment__array"></a>

        <div class="payment__content-top">

          <div class="payment__icons">
            <div class="payment__top-icon"></div>
            <div class="payment__top-text">
              payment
            </div>
          </div>

          <div class="payment__icons">
            <div class="payment__top-icon"></div>
            <div class="payment__top-text">
              payment
            </div>
          </div>

          <div class="payment__icons">
            <div class="payment__top-icon"></div>
            <div class="payment__top-text">
              payment
            </div>
          </div>
        </div>
      </div>

      <div class="main__payment payment">
        <div class="payment__card-container">
          <div class="payment__card-icons">
            <div class="payment__card-icon">
              <img
                src="images/MasterCard_logo.png"
                class="payment__img"
                alt="Master Card logo"
              >
            </div>
            <div class="payment__card-icon">
              <img
                src="images/visa-logo-icon-png_44632.png"
                class="payment__img"
                alt="Visa logo"
              >
            </div>
            <div class="payment__card-icon">
              <img
                src="images/Apple_Pay_logo.png"
                class="payment__img"
                alt="Apple pay logo"
              >
            </div>
            <div class="payment__card-icon">
              <img
                src="images/american_express.png"
                class="payment__img"
                alt="American Express logo"
              >
            </div>
          </div>

          <form
            action="#"
            method="post"
            class="payment__form"
          >
            <label
              class="payment__form-name"
              for="name"
            >
              Card holder
            </label>
            <input
              type="text"
              class="payment__form-input payment__form--color"
              id="name"
              name="name"
              placeholder="First and Last Name"
              required
            >

            <label
              for="card_number"
              class="payment__form-name"
            >
              Card Number:
            </label>
            <input
              name="card_number"
              class="payment__form-input payment__form--color"
              id="card_number"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="0000 0000 0000 0000"
              required
            >

            <div class="payment__form-bottom">
              <div class="payment__form-date">
                <label
                  for="inputExpDate"
                  class="payment__form-name-date"
                >
                  Expires
                </label>
                <input
                  class="payment__form-input-date payment__form--color"
                  type="text"
                  id="inputExpDate"
                  placeholder="MM / YY"
                  maxlength="7"
                  required
                >
              </div>

              <div class="payment__form-cvv">
                <label
                  for="CVV"
                  class="payment__form-name-cvv"
                >
                  CVV
                </label>
                <input
                  id="CVV"
                  type="password"
                  class="payment__form-input-cvv payment__form--color"
                  placeholder="***"
                  required
                >
              </div>
            </div>

            <div class="payment__buttons">
              <div class="payment__button-return">
                return to shipping
              </div>
              <a href="thank.html"
                class="payment__button-continue"
              >
                PLACE ORDER
              </a>
            </div>


          </form>
        </div>
      </div>

    </main>

    <footer class="footer">
      <div class="footer__logo">
        <img src="images/logo.svg" alt="Logo">
      </div>

      <div class="footer__container">
        <a
          href="https://www.facebook.com/hicrazybaby/"
          class="footer__facebook-logo"
        >
          <img src="images/facebook.svg" alt="facebook logo">
        </a>
        <a href="https://twitter.com/crazybabyaudio"
           class="footer__twitter-logo"
        >
          <img src="images/twitter.svg" alt="twitter logo">
        </a>
        <a
          href="https://www.instagram.com/crazybaby/"
          class="footer__instagram-logo"
        >
          <img src="images/instagram.svg" alt="instagram logo">
        </a>
      </div>

      <div class="footer__privacy">
        <p class="footer__privacy-text">
          &copy; 2019 All rights reserved. Terms of Use & Privacy Policy
        </p>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
