<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body class="order-body">
    <header class="header">
      <a href="thanks.html" class="redirect">thanks</a>
      <div class="header__top header__top--order">
        <div class="order container">
          <a href="index.html" class="logo">
            <img
              class="logo__img"
              src="../src/images/logo.svg"
              alt="logo_crazybaby"
            >
          </a>
          <a href="shipping.html" class="order__btn-back">
            <img src="images/arrow-back.svg" alt="arrow-back">
          </a>
        </div>
      </div>
    </header>
    <main class="main container">
      <div class="stepper container">
        <img
          src="images/stepper3.svg"
          alt="step_two"
          class="stepper__img"
        >
      </div>
      <form
        action="#"
        method="get"
        class="user-data user-data--payment container"
        name="payment-data"
      >
        <ul class="pay-system">
          <li class="pay-system__item">
            <img
              src="images/MasterCard_logo.svg"
              alt="MasterCard_logo"
              class="pay-system__img"
            >
          </li>
          <li class="pay-system__item">
            <img
              src="images/visa-logo-png_44632.svg"
              alt="visa-logo"
              class="pay-system__img"
            >
          </li>
          <li class="pay-system__item">
            <img
              src="images/apple-pay.svg"
              alt="apple_Pay_logo"
              class="pay-system__img"
            >
          </li>
          <li class="pay-system__item">
            <img
              src="images/american-express.svg"
              alt="american_express"
              class="pay-system__img"
            >
          </li>
        </ul>
        <label for="card-holder-name">
          <span class="user-data__input-hint">Card holder</span>
          <input
            type="text"
            class="user-data__input user-data__input--pay"
            id="card-holder-name"
            placeholder="First and Last Name *"
            maxlength="20"
            required
          >
        </label>
        <label for="card-number">
          <span class="user-data__input-hint">Card number</span>
          <input
            type="text"
            class="user-data__input user-data__input--pay"
            id="card-number"
            placeholder="0000  0000  0000  0000"
            minlength="16"
            maxlength="16"
            required
          >
        </label>
        <label for="card-month" class="user-data__label user-data__label--first">
          <span class="user-data__input-hint">Expires</span><br>
          <label for="card-month">
            <input
              type="text"
              class="user-data__input user-data__input--date"
              id="card-month"
              maxlength="2"
              placeholder="MM"
              required
            >
          </label>
          <span> / </span>
          <label for="card-year">
            <input
              type="text"
              class="user-data__input user-data__input--date"
              id="card-year"
              maxlength="2"
              placeholder="YY"
              required
            >
          </label>
        </label>
        <label for="card-cvv" class="user-data__label">
          <span class="user-data__input-hint">CVC</span><br>
          <input
            type="password"
            class="user-data__input user-data__input--cvv"
            id="card-cvv"
            maxlength="3"
            placeholder="***"
            required
          >
        </label>
        <div class="user-data__btn-wrap">
          <a href="shipping.html" class="user-data__link">return to shipping</a>
          <button class="order-button" type="submit">place order</button>
        </div>
      </form>
    </main>
    <footer class="footer container">
      <a href="index.html" class="logo footer__logo">
        <img
          class="logo__img"
          src="../src/images/logo.svg"
          alt="logo_crazybaby"
        >
      </a>
      <ul class="soc-networks">
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/facebook.svg"
              alt="facebook_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/twitter.svg"
              alt="twitter_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/instagram.svg"
              alt="instagram_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
      </ul>
      <span class="footer__copyright">Â© 2021 All rights reserved. Terms of Use & Privacy Policy</span>
    </footer>
    <script src="scripts/pay.js"></script>
  </body>
</html>
