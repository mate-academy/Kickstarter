<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker</title>
    <link rel="stylesheet" href="./styles/cart_styles/_payment.scss">
  </head>
  <body>

    <header class="header-cart">

      <div class="header-cart__logo-container">

        <img
          class="logo__image header-cart__logo"
          src="./images/Vector.svg"
          alt="crazybaby"
        >

        <a href="./shipping.html">
          <svg
            class="header-cart__back"
            width="16" height="14"
            viewBox="0 0 16 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M16 6V8H4L8 12L7 14L0 7L7 0L8 2L4 6H16Z" fill="#BDBDBD">
          </svg>
        </a>

      </div>

      <div class="progress">

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate-disable"></div>
          <div class="progress__line"></div>
          <div class="progress__text progress__text--indicate">
            CART
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate-disable"></div>
          <div class="progress__line"></div>
          <div class="progress__text progress__text--indicate">
            SHIPPING
          </div>
        </div>

        <div class="progress__wrapper">
          <div class="progress__circles progress--indicate"></div>
          <div class="progress__text progress__text--indicate">
            PAYMENT
          </div>
        </div>

      </div>

    </header>

    <section class="payment">
      <div class="payment__wrapper">
        <div class="payment__credit-cards">
          <img
            class="payment__image"
            src="./images/MasterCard.svg"
            alt="Master Card"
          >
          <img
            class="payment__image"
            src="./images/visa-logo.svg"
            alt="Visa"
          >
          <img
            class="payment__image"
            src="./images/Apple_Pay.svg"
            alt="Apple Pay"
          >
          <img
            class="payment__image"
            src="./images/american_express.svg"
            alt="American Express"
          >
        </div>
        <div class="payment__form">
          <div>Card holder</div>
          <input
            type="text"
            class="payment__input-big"
            placeholder="Name"
          >
          <div>Card number</div>
          <input
            type="number"
            class="payment__input-big"
            placeholder="0000 0000 0000 0000"
          >
          <div class="payment__form-wrapper">
            <input
              type="text"
              class="payment__input-small"
              placeholder="MM"
            >
            <span>/</span>
            <input
              type="text"
              class="payment__input-small"
              placeholder="YY"
            >
            <input
            type="text"
            class="payment__input-middle"
            placeholder="***"
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
