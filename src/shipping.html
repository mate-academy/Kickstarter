<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
   >
    </script>
    <link rel="stylesheet" href="styles/style.scss">
    <title>Kickstarter</title>
  </head>

  <body>
    <section class="shipping">
      <div class="page-top shipping__page-top">
        <a href="index.html" class="page-top__logo">
          <img src="images/kick_logo.svg" alt="logo">
        </a>
        <a href="cart.html" class="page-top__revert">
          <img src="images/cart/turn-back.png" alt="go back">
        </a>
      </div>
      <div class="page-switcher">
        <div class="page-switcher__item page-switcher__item--used">
          <div class="page-switcher__circle"></div>
          <h3 class="page-switcher__title">CART</h3>
        </div>
        <div class="page-switcher__item page-switcher__item--active">
          <div class="page-switcher__line"></div>
          <div class="page-switcher__circle"></div>
          <h3 class="page-switcher__title">SHIPPING</h3>
        </div>
        <div class="page-switcher__item">
          <div class="page-switcher__line"></div>
          <div class="page-switcher__circle"></div>
          <h3 class="page-switcher__title">PAYMENT</h3>
        </div>
      </div> <!-- page-switcher -->

      <form
        name="shipping-form"
        action="post"
        class="shipping-form shipping__inner"
        id="shipping-form"
        autocomplete="off"
      >
        <input
          id="name"
          type="text"
          class="shipping-form__input"
          placeholder="First and Last Name"
          onfocus="this.placeholder = ''"
          pattern="[A-Za-z]{3}"
          autocomplete="off"
          required
        >
        <label for="name" class="shipping-form__label">First and Last Name</label>

        <input
          id="email"
          type="email"
          class="shipping-form__input"
          placeholder="Email"
          onfocus="this.placeholder = ''"
          pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/"
          autocomplete="off"
          required
        >
        <label for="email" class="shipping-form__label">Email</label>

        <input
          id="tel"
          type="tel"
          class="shipping-form__input"
          placeholder="Phone number"
          onfocus="this.placeholder = ''"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          autocomplete="off"
          required
        >
        <label for="tel" class="shipping-form__label">Phone number</label>

        <input
          id="country"
          type="country"
          class="shipping-form__input"
          placeholder="Country"
          onfocus="this.placeholder = ''"
          autocomplete="off"
          required
        >
        <label for="country" class="shipping-form__label">Country</label>

        <input
          id="city"
          type="text"
          class="shipping-form__input"
          placeholder="City"
          onfocus="this.placeholder = ''"
          autocomplete="off"
          required
        >
        <label for="city" class="shipping-form__label">City</label>

        <input
          id="address"
          type="text"
          class="shipping-form__input"
          placeholder="Address"
          onfocus="this.placeholder = '' "
          autocomplete="off"
          required
        >
        <label for="address" class="shipping-form__label">Address</label>
        <div class="shipping-form__footer">
          <a class="shipping-form__revert-btn" href="cart.html">return to cart</a>
          <a class="form-btn shipping__form-btn" href="payment.html">CONTINUE</a>
        </div>
      </form>
    </section> <!-- shipping-form -->

    <footer class="footer">
      <a href="index.html" class="footer__logo">
        <img src="images/kick_logo.svg" alt="logo">
      </a>
      <div class="network footer__network">
        <a href="#" class="network__item">
          <img src="images/footer/facebook.svg" alt="facebook link">
        </a>
        <a href="#" class="network__item">
          <img src="images/footer/twitter.svg" alt="twitter link">
        </a>
        <a href="#" class="network__item">
          <img src="images/footer/instagram.png" alt="instagram link">
        </a>
      </div>
      <div class="footer__copyright">
        <a href="#" class="footer__copyright-link">
          Â© 2019 All rights reserved. Terms of Use & Privacy Policy
        </a>
      </div>
    </footer> <!-- footer -->
  </body>
</html>
