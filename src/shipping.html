<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="icon" href="images/icon.svg">
  </head>
  <body class="body">
    <header class="header__shipping shipping">
      <div class="shipping__logo">
        <img
          src="images/logo.svg"
          class="header__logo-img"
          alt="Logo">
      </div>
    </header>
    <main class="main">
      <div class="main__shipping shipping">
        <a href="cart.html" class="shipping__array"></a>

        <div class="shipping__content-top">

          <div class="shipping__icons">
            <div class="shipping__top-icon"></div>
            <div class="shipping__top-text">
              shipping
            </div>
          </div>

          <div class="shipping__icons">
            <div class="shipping__top-icon"></div>
            <div class="shipping__top-text">
              shipping
            </div>
          </div>

          <div class="shipping__icons">
            <div class="shipping__top-icon"></div>
            <div class="shipping__top-text">
              payment
            </div>
          </div>
        </div>
      </div>

      <div class="main__shipping shipping">
        <form class="shipping__form-container">
          <div class="shipping__form">
            <label
              for="name"
              class="shipping__form-name"
            >
            </label>
            <input
              class="shipping__form-input"
              type="text"
              id="name"
              name="name"
              placeholder="First and Last Name *"
              required
            >
          </div>

          <div class="shipping__form">
            <label
              for="email"
              class="shipping__form-name"
            >
            </label>
            <input
              class="shipping__form-input"
              type="email"
              id="email"
              name="email"
              placeholder="Email *"
              required
            >
          </div>

          <div class="shipping__form">
            <label
              for="tel"
              class="shipping__form-name"
            >
            </label>
            <input
              class="shipping__form-input"
              type="tel"
              id="tel"
              name="tel"
              placeholder="Phone number *"
              required
            >
          </div>

          <div class="shipping__form">
            <label
              for="country"
              class="shipping__form-name"
            >
            </label>
            <input
              class="shipping__form-input"
              type="text"
              id="country"
              name="country"
              placeholder="Country *"
              required
            >
          </div>

          <div class="shipping__form">
            <label
              for="city"
              class="shipping__form-name"
            >
            </label>
            <input
              class="shipping__form-input"
              type="text"
              id="city"
              name="city"
              placeholder="City *"
              required
            >
          </div>

          <div class="shipping__form">
            <label
              for="address"
              class="shipping__form-name"
            >
            </label>
            <input
              class="shipping__form-input"
              type="text"
              id="address"
              name="address"
              placeholder="Address *"
              required
            >
          </div>

          <div class="shipping__buttons">
            <a
              href="cart.html"
              class="shipping__button-return"
            >
              return to cart
            </a>
            <a
              href="payment.html"
              class="shipping__button-continue"
            >
              CONTINUE
            </a>
          </div>
        </form>
      </div>

    </main>

    <footer class="footer">
      <div class="footer__logo">
        <img src="images/logo.svg" alt="Logo">
      </div>

      <div class="footer__container">
        <a
          href="https://www.facebook.com/hicrazybaby/"
          class="footer__facebook-logo"
        >
          <img src="images/facebook.svg" alt="facebook logo">
        </a>
        <a href="https://twitter.com/crazybabyaudio"
           class="footer__twitter-logo"
        >
          <img src="images/twitter.svg" alt="twitter logo">
        </a>
        <a
          href="https://www.instagram.com/crazybaby/"
          class="footer__instagram-logo"
        >
          <img src="images/instagram.svg" alt="instagram logo">
        </a>
      </div>

      <div class="footer__privacy">
        <p class="footer__privacy-text">
          &copy; 2019 All rights reserved. Terms of Use & Privacy Policy
        </p>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
