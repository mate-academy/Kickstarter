<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>CrazyBaby</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <section class="shipping">
      <div class="container">
        <div class="shipping__content grid grid--tablet">
          <header class="shipping__header
              buy__header
              grid__item--t--1-8
              grid__item--d--1-12
            "
          >
            <a
              href="https://crazybaby.com/"
              class="buy__logo logo"
              target="_blank"
            >
              <img
                src="./images/logo.svg"
                alt="crazy baby logo"
                class="logo__image"
              >
            </a>
            <div class="buy__back">
              <a href="./index.html" class="icon icon--left-arrow menu-close"></a>
            </div>
            <div class="buy__cross buy__cross--margin-bottom">
              <a href="./index.html" class="icon icon--cross-grey menu-close"></a>
            </div>
            <div class="buy__bullets">
              <label class="
                  buy__bullet-content
                  buy__bullet-content--active
                "
              >
                <input
                  type="radio"
                  name="stage"
                  class="buy__bullet-input"
                >
                <div class="buy__bullet">
                  <div class="buy__bullet-inner"></div>
                </div>
                <span class="buy__bullet-text">
                  CART
                </span>
              </label>
              <label class="
                  buy__bullet-content
                  buy__bullet-content--active
                  buy__bullet-content--current
                "
              >
                <input
                  type="radio"
                  name="stage"
                  class="
                    buy__bullet-input
                  "
                  checked
                >
                <div class="buy__bullet">
                  <div class="buy__bullet-inner"></div>
                </div>
                <span class="buy__bullet-text">
                  SHIPPING
                </span>
              </label>
              <label class="buy__bullet-content">
                <input
                  type="radio"
                  name="stage"
                  class="buy__bullet-input"
                >
                <div class="buy__bullet">
                  <div class="buy__bullet-inner"></div>
                </div>
                <span class="buy__bullet-text">
                  PAYMENT
                </span>
              </label>
            </div>
          </header>
          <main>
            <div class="shipping__form">
              <label class="shipping__label label label--inside">
                <span class="label__text label__text--required">First and Last Name</span>
                <input
                  type="text"
                  name="shipping-name"
                  class="shipping__input input input--one-line"
                  required
                >
              </label>

              <label class="shipping__label label label--inside">
                <span class="label__text label__text--required">Email</span>
                <input
                  type="email"
                  name="shipping-email"
                  class="shipping__input input input--one-line"
                  required
                >
              </label>
              <label class="shipping__label label label--inside">
                <span class="label__text label__text--required">Phone number</span>
                <input
                  type="tel"
                  name="shipping-phone"
                  class="shipping__input input input--one-line"
                  required
                >
              </label>
              <label class="shipping__label label label--inside">
                <span class="label__text label__text--required">Country</span>
                <input
                  type="text"
                  name="shipping-country"
                  class="shipping__input input input--one-line"
                  required
                >
              </label>
              <label class="shipping__label label label--inside">
                <span class="label__text label__text--required">City</span>
                <input
                  type="text"
                  name="shipping-city"
                  class="shipping__input input input--one-line"
                  required
                >
              </label>
              <label class="shipping__label label label--inside">
                <span class="label__text label__text--required">Address</span>
                <input
                  type="text"
                  name="shipping-address"
                  class="shipping__input input input--one-line"
                  required
                >
              </label>
            </div>
          </main>
          <footer class="footer
              cart__footer
              grid__item--t--1-8
              grid__item--d--1-12
            "
          >
            <div class="container">
              <div class="footer__content">
                <a
                  href="https://crazybaby.com/"
                  class="footer__logo logo"
                  target="_blank"
                >
                  <img
                    src="./images/logo.svg"
                    alt="crazy baby logo"
                    class="logo__image"
                  >
                </a>
                <div class="footer__social">
                  <a
                    href="https://www.facebook.com/hicrazybaby/"
                    class="
                      footer__social-link
                      icon
                      icon--contain
                      icon--facebook
                    "
                    target="_blank"
                  >
                  </a>
                  <a
                    href="https://twitter.com/crazybabyaudio"
                    class="
                      footer__social-link
                      icon
                      icon--contain
                      icon--twitter
                    "
                    target="_blank"
                  >
                  </a>
                  <a
                    href="https://www.instagram.com/crazybaby/"
                    class="
                      footer__social-link
                      icon
                      icon--contain
                      icon--instagram
                    "
                    target="_blank"
                  >
                  </a>
                </div>
                <p class="footer__copy">
                  Â© 2019 All rights reserved. Terms of Use & Privacy Policy
                </p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </section>
    <!-- <script type="text/javascript" src="scripts/main.js"></script> -->
  </body>
</html>
