<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body class="order-body">
    <main class="main">
      <div class="thanks container">
        <h2 class="thanks__title">Thank you!</h2>
        <h4 class="thanks__subtitle">We hope you enjoy your purchase!</h4>
        <p class="thanks__text">Your order is proccessing.
          We’ll email you an update when we’ve shipping it.
        </p>
        <a href="index.html" class="thanks__link">HOMEPAGE</a>
      </div>
    </main>
    <footer class="footer container">
      <a href="#" class="logo footer__logo">
        <img
          class="logo__img"
          src="../src/images/logo.svg"
          alt="logo_crazybaby"
        >
      </a>
      <ul class="soc-networks">
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/facebook.svg"
              alt="facebook_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/twitter.svg"
              alt="twitter_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/instagram.svg"
              alt="instagram_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
      </ul>
      <span class="footer__copyright">© 2019 All rights reserved. Terms of Use & Privacy Policy</span>
    </footer>
  </body>
</html>
